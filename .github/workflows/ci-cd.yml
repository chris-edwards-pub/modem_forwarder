name: CI/CD Pipeline

on:
  push:
    branches: [master, "feature/*"]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        default: "master"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: >
      (github.ref == 'refs/heads/master' && github.event_name == 'push') ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: Determine branch
        id: branch
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "ref=${{ github.event.inputs.branch }}" >> "$GITHUB_OUTPUT"
          else
            echo "ref=master" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy to Raspberry Pi
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.RPI_HOST }}
          username: ${{ secrets.RPI_USERNAME }}
          key: ${{ secrets.RPI_SSH_KEY }}
          port: ${{ secrets.RPI_PORT }}
          script: |
            cd /home/chris/modem_forwarder
            git fetch origin
            git checkout ${{ steps.branch.outputs.ref }}
            git reset --hard origin/${{ steps.branch.outputs.ref }}
            source .venv/bin/activate
            pip install -r requirements.txt --upgrade --quiet
            sudo systemctl restart modem-forwarder
            sudo systemctl status modem-forwarder --no-pager
