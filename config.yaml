# Modem Forwarder Configuration

global:
  modem_port: "/dev/ttyUSB0"
  default_baudrate: 115200
  serial_timeout: 0
  modem_read_chunk: 1
  bbs_read_chunk: 1024
  hangup_read_timeout: 0.5
  idle_timeout: 300  # seconds of inactivity before disconnect (0 = disabled)
  debug_modem: false
  welcome_message: "Welcome to the BBS Gateway!"
  log_target: "syslog"  # "syslog" for system syslog, or a file path
  log_level: "INFO"
  # USR Courier init sequence
  init_sequence:
    - "ATZ"                              # Reset to stored profile
    - "ATE0&B1V1Q0&C1&D2&K3S0=1"        # Echo off, fixed DTE, verbose, DCD, DTR, RTS/CTS, auto-answer
  # External BBS list settings
  external_bbs_url: "https://syncterm.bbsdev.net/syncterm.lst"
  external_bbs_cache: "syncterm_cache.lst"
  # Call logging
  call_log_db: "call_log.db"
  # Grafana Cloud metrics (leave empty to disable)
  grafana_cloud_url: ""
  grafana_cloud_user: ""
  grafana_cloud_api_key: ""

bbs_entries:
  # Protocol options: telnet, ssh, rlogin
  - name: "The C64 Pub (PETSCII)"
    description: "Retro computing BBS that all about the Commodore 64"
    host: "bbs.c64.pub"
    port: 64
    protocol: telnet
    auto_login: null

  - name: "The C64 Pub (ANSI/ASCII)"
    description: "Retro computing BBS "
    host: "bbs.c64.pub"
    port: 23
    protocol: telnet
    auto_login: null

  - name: "The C64 Pub SSH (ANSI/ASCII)"
    description: "Retro computing BBS "
    host: "bbs.c64.pub"
    port: 2222
    protocol: ssh
    auto_login: null
