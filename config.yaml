# Modem Forwarder Configuration

global:
  modem_port: "/dev/ttyUSB0"
  default_baudrate: 9600
  serial_timeout: 0
  modem_read_chunk: 1
  bbs_read_chunk: 1024
  hangup_read_timeout: 0.5
  idle_timeout: 300  # seconds of inactivity before disconnect (0 = disabled)
  debug_modem: true
  welcome_message: "Welcome to the BBS Gateway!"
  log_file: "modem_forwarder.log"
  log_level: "DEBUG"
  # USR Courier init sequence
  init_sequence:
    - "ATZ"        # Reset to stored profile
    - "ATE0"       # Command echo off (prevent buffer pollution)
    - "AT&B1"      # Fixed DTE rate (don't change serial speed on connect)
    - "ATV1"       # Verbose result codes
    - "ATQ0"       # Enable result codes
    - "AT&C1"      # DCD follows carrier
    - "AT&D2"      # Hang up on DTR drop
    - "AT&K3"      # Hardware flow control (RTS/CTS)
    - "ATS0=1"     # Auto-answer on first ring
  # External BBS list settings
  external_bbs_url: "https://syncterm.bbsdev.net/syncterm.lst"
  external_bbs_cache: "syncterm_cache.lst"

bbs_entries:
  # Protocol options: telnet, ssh, rlogin
  - name: "The C64 Pub (PETSCII)"
    description: "Retro computing BBS that all about the Commodore 64"
    host: "bbs.c64.pub"
    port: 64
    protocol: telnet
    auto_login: null

  - name: "The C64 Pub (ANSI/ASCII)"
    description: "Retro computing BBS "
    host: "bbs.c64.pub"
    port: 23
    protocol: telnet
    auto_login: null

  - name: "The C64 Pub SSH (ANSI/ASCII)"
    description: "Retro computing BBS "
    host: "bbs.c64.pub"
    port: 2222
    protocol: ssh
    auto_login: null
